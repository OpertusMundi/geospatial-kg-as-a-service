URI:
  entity: uri
  generateWith: getUUID(DATA_SOURCE,osm_id)
DATA_SOURCE:
  partOf: sourceInfo
  entity: source
  predicate: slipo:sourceRef
  generateWith: getDataSource
CATEGORY_URI:
  entity: category
  predicate: slipo:category
